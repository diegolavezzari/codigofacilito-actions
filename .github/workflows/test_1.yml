name: Hola Terricolas

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
    - name: Hola Terricolas
      run: echo "Hola Terricolas"

    - name: Touch File
      run: touch hola.txt

    - name: Set text
      run: echo "Hola terricolas" >> hola.txt

    - name: Read File
      run: cat hola.txt
  
  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
    - name: LS
      run: ls -al 
